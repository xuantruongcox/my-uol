<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.1.2/lib/p5.min.js"></script>
  </head>
  <style>
    body {
      display: grid;
      place-items: center; /* Centers content both horizontally and vertically */
      height: 100vh; /* Ensures the body takes up the full viewport height */
      margin: 0;
    }
  </style>
  <body>
    <canvas style="border: 1px solid black"></canvas>
    <script>
      /// <reference path="https://cdn.jsdelivr.net/npm/@types/p5/index.d.ts" />
      var canvas = document.querySelector("canvas");
      var context = canvas.getContext("2d");
      canvas.width = 640;
      canvas.height = 480;
      var imageData = context.createImageData(canvas.width, canvas.height);
      function draw() {
        for (let y = 0; y < imageData.height; y++) {
          for (let x = 0; x < imageData.width; x++) {
            let position = (x + y * imageData.width) * 4;
            imageData.data[position] = Math.random() * 255;
            imageData.data[position + 1] = Math.random() * 255;
            imageData.data[position + 2] = Math.random() * 255;
            imageData.data[position + 3] = 255;
          }
        }
        context.putImageData(imageData, 0, 0);
        requestAnimationFrame(draw);
      }
      console.log(imageData.data);
      requestAnimationFrame(draw);
    </script>
  </body>
</html>
